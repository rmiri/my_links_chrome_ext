<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Links</title>
    <style>
        body{
            background-color: #292a2d;
        }
        .links{
            text-align: center;
            float: left;
            width: 100px;
            padding-left: 10px;
        }
        input {
            display: none;
        }
        #message{
            max-width: 100px;
            color: azure;
        }
        .icons{
            width: 40px;
            margin-top: 10px;
            margin-right: 5px;
        }
    </style>

</head>
<body>
    <div class="links">
        <img src="iconSimplified.ico" alt="red prism" class="logo-icon">
        <a id="linkedin"><img src="images/linkedinIcon.png" class="icons"></a>
        <a id="medium"><img src="images/medium.png" class="icons"></a>
        <a id="github"><img src="images/github.png" class="icons"></a>
        <a id="twitter"><img src="images/twitter.png" class="icons"></a>
        <p id="message"></p>
        <input id="linkedinInput" value="https://www.linkedin.com/in/renatamiriuk/">
        <input id="githubInput" value="https://github.com/rmiri">
        <input id="mediumInput" value="https://medium.com/@r.miriuk">
        <input id="twitterInput" value="https://medium.com/@r.miriuk">
    </div>
    <script src="popup.js"></script>
</body>
</html>
